<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="container">
      <div class="calc-grid">
        <div class="screen">
          <div class="top-screen"></div>
          <div class="main-screen">0</div>
        </div>
        <button class="ac rowspan">AC</button>
        <button class="operand">/</button>
        <button class="operand">x</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operand">-</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operand">+</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="equal colspan">=</button>
        <button class="numbers rowspan">0</button>
        <button class="numbers">.</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
